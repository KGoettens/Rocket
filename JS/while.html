<!DOCTYPE html>

    <head>
        <title> Lógica </title>
        <meta charset="utf-8">
    
    </head>

    <body>


        <script>
           var n = parseInt(prompt("digite um número de 1 a 10:"));

           var inicio = 1;

           while (inicio < 1000) {
            inicio = inicio + 1;

            var taboada = n * inicio;
            document.write(taboada + "</br>");
           }

           
        </script>
    </body>

</html>
