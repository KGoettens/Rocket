<!DOCTYPE html>

    <head>
        <title> LÃ³gica </title>
        <meta charset="utf-8">

    </head>

    <body>

        <div id='output'></div>
    </body>

    <script>

        var produtos = new Array('caneta', 'lapis', 'tesousa', 'borracha', 'caderno', 'livro');

        produtos.push('compassso', 'cartolina');

        var output = document.querySelector('#output');

        var msg = '';

        for (var i = 0; i < produtos.length; i++) {
            msg += 'produto ' + (i + 1) + ' - ' + produtos[i] + '<br>';
        }

        output.innerHTML = msg;

    </script>

</html>
