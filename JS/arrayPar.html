<!DOCTYPE html>

    <head>
        <title> Lógica </title>
        <meta charset="utf-8">

    </head>

    <body>

        <div id='output'></div>
    </body>

    <script>

        var numero = new Array (25, 30, 45, 28, 0, 12, 78, 64);
        var soma = 0;

        for (var par = 0; par <= numero.length; par++) {
            if (numero[par] % 2 === 0) {
                soma += numero[par];
            }
        }

        alert('a soma do números pares é: ' + soma);
    
    </script>

</html>
