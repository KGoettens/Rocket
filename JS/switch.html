<!DOCTYPE html>

    <head>
        <title> Lógica </title>
        <meta charset="utf-8">
    
    </head>

    <body>


        <script>
           
           var n = parseInt(prompt("Digite seu número de 1 a 6."))
            

           switch(n) {
                case 1: alert("um");
                   break;
                case 2: alert("dois");
                   break;
                case 3: alert("três");
                   break;
                case 4: alert("quatro");
                   break;
                case 5: alert("cinco");
                   break;
                case 6: alert("seis");
                   break;
                default: alert("escolha de 1 a 6.");               
           }
        </script>
    </body>

</html>
