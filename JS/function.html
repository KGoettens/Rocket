<!DOCTYPE html>

    <head>
        <title> Lógica </title>
        <meta charset="utf-8">
    
    </head>

    <body>
        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('X')">X</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <button onclick="limpar()">Limpar</button>

        <div id="output"></div>

        <script>
            
            var n = parseFloat(prompt("Digite um número:"));
            
            escrever(n);

            var mensagem = "";
            
            function iniciarCalculo(calculo) {
                
                n = document.querySelector("#output").textContent;
                n = parseFloat(n);
                
                var n1 = parseFloat(prompt("Digite outro número:"));

                try {
                    var msg = calcular(calculo, n, n1);
                } catch(e) {
                    alert("Utilize somente números.");
                }
            }

            function escrever(mensagem) {
                var output = document.querySelector("#output");
                if (isNaN(n)) {
                    alert("Utilize somente números.");
                    return 0;
                }
                output.innerHTML = mensagem;
            }

            function calcular(calculo, n, n1) {             
                if (isNaN(n1)) {
                    alert("Utilize somente números.");
                    return 0;
                }

                var total = null;

                    switch (calculo) {
                    case '+': total = n + n1;
                    break;
                    case '-': total = n - n1;
                    break;
                    case 'X': total = n * n1;
                    break;
                    case '/': total = n / n1;
                } 

               return total;
            }

            function limpar() {
                mensagem = n = parseInt(prompt("Digite um número:"));
                output.innerHTML = mensagem;
            }
           
        </script>
    </body>

</html>
